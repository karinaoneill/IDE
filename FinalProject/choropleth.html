<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Setting path fills dynamically to generate a choropleth</title>
   	        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
 	        <script src="https://d3js.org/d3.v4.min.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//Width and height
			var w = 500;
			var h = 300;
			//Define map projection
			var projection = d3.geo.albersUsa()
								   .translate([w/2, h/2])
								   .scale([500]);
			//Define path generator
			var path = d3.geo.path()
							 .projection(projection);
							 
			//Define quantize scale to sort data values into buckets of color
			var color = d3.scale.quantize()
								.range(["rgb(237,248,233)","rgb(186,228,179)","rgb(116,196,118)","rgb(49,163,84)","rgb(0,109,44)"]);
								//Colors taken from colorbrewer.js, included in the D3 download
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			//Load in Brexit data
			d3.csv("Brexit_results.csv", function(data) {
				//Set input domain for color scale
				color.domain([
					d3.min(data, function(d) { return d.remain_percentage; }), 
					d3.max(data, function(d) { return d.remain_percentage; })
				]);
				//Load in GeoJSON data
				d3.json("london_boroughs_proper.geojson", function(json) {
					//Merge the ag. data and GeoJSON
					//Loop through once for each ag. data value
					for (var i = 0; i < data.length; i++) {
				
						//Grab borough name
						var dataBorough = data[i].name;
						
						//Grab data value, the remain %, and convert from string to float
						var dataValue = parseFloat(data[i].remain_percentage);
				
						//Find the corresponding borough inside the GeoJSON
						for (var j = 0; j < json.features.length; j++) {
						
							var jsonBorough = json.features[j].properties.name;
				
							if (dataBorough == jsonBorough) {
						
								//Copy the data value into the JSON
								json.features[j].properties.remain_percentage = dataValue;
								
								//Stop looking through the JSON
								break;
								
							}
						}		
					}
					//Bind data and create one path per GeoJSON feature
					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
					   .style("fill", function(d) {

					   			//If value exists…
						   		return color(value);
					   		} else {
					   			//If value is undefined…
						   		return "#ccc";
					   		}
					   });
			
				});
			
			});
			
		</script>
	</body>
</html>
